<!DOCTYPE html>
<html>
<head>
    <title>Indian Mobile Number Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Indian Mobile Number Tracker</h1>
        <p>Track any mobile number details and get owner's name, address information, and location on Google Maps.</p>
        <form method="post" action="https://calltracer.in/">
            <label for="q">Enter Mobile Number:</label>
            <input type="text" id="q" name="q" placeholder="Enter number">
            <button type="submit">Track Number</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
